<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

</head>
<body>
    <div class="myvideo">
        <h4>333</h4>
    </div>
    <button>播放播放</button>
</body>
<script src="./dist/h5video.js"></script>
<script>
    var video = new H5video('.myvideo',{
        src : 'https://easyreadfs.nosdn.127.net/web/trunk/1552029361002/video0308.mp4',
        poster:'',
        controls: true,
        canCover : true,
        iosInline :true,
        onPlaying : function(){
            console.log("startplay")
        },
        onEnded : function(){
            console.log("ended")
        }
    })
    document.querySelector("button").addEventListener('click',function(){
        video.play()
      })
</script>
</html>
